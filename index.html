<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <!-- insert edit profile -->

    <div class="edit popup" >
      <div class="edit__container">
        <button type="button" class="popup__button-closed"></button>
  
        <form class="edit__form popup__form " name="Form">
          <fieldset class="popup__set">
            
            <h2 class="edit__title">Edit Profile</h2>
            <label class="popup__label">
              <input
              type="text"
              name="inputName"
              class="edit__input edit__input_type_name popup__input "
              id = "owner-name"
              placeholder="Your name"
              minlength="2"
              maxlength="40"
              required
              />
              <p  class="popup__error" id="owner-name-error"></p>
           </label>

            <label class="popup__label">
            <input
              type="text"
              name="inputCareer"
              class="edit__input edit__input_type_career popup__input"
              id="owner-career"
              placeholder="Your career"
              minlength="2"
              maxlength="200"
              required
            />
            <p class="popup__error" id="owner-career-error"></p>
           </label>
            <button type="submit" class=" popup__button ">Save</button>

          </fieldset>
        </form>
    </div>
    </div>


    <!-- add form template-->

    <div class="add popup">
      <div class="add__container">
        <button type="button" class="popup__button-closed"></button>

        <form class="add__form popup__form" name="Form">
          <fieldset class="popup__set">
            <h2 class="add__title">New place</h2>
              <label class="popup__label">
              <input
                type="text"
                name="inputTitle"
                id="card-title"
                class="add__input add__input_type_title popup__input"
                placeholder="Your place"
                minlength="1"
                maxlength="30"
                required
              />
              <p class="popup__error" id="card-title-error"></p>
            </label>
            <label class="popup__label">            
                <input
                type="url"
                name="inputLink"
                class="add__input add__input_type_link popup__input"
                id="card-link"
                placeholder="Your image link"
                required
              />
              <p class="popup__error" id="card-link-error"></p>
            </label>

            <button type="submit" class="popup__button popup__button_disabled" disabled>create</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- for show big picture  -->

    <div class="pic popup">
      <div class="pic__container">
        <button
          type="button"
          class="pic__button-closed popup__button-closed"
        ></button>
        <img src="./images/element_bald.jpg" alt="" class="pic__img" />
        <h2 class="pic__title"></h2>
      </div>
    </div>



    <div class="page">
      <header class="header">
        <img src="./images/logo.png" alt="logo" class="header__logo" />
      </header>

      <main>
        <section class="profile">
          <img
            src="./images/profile.jpg"
            alt="profile img"
            class="profile__img"
          />

          <div class="profile__info">
            <div class="profile__info-wrap">
              <h1 class="profile__info-name">Pharanyu Chuenjit</h1>
              <button class="profile__button-edit" type="button"></button>
              <p class="profile__info-career">Developer</p>
            </div>
            <button class="profile__button" type="button"></button>
          </div>
        </section>

        <section class="elements">
          <template class="element-template">
            <div class="element">
              <button class="element__delete"></button>
              <img src=" " alt=" " class="element__pic" />
              <div class="element__name">
                <h2 class="element__title"></h2>
                <button class="element__icon" type="button">
                  <img
                    src="../images/icon.svg"
                    alt="element icon heart"
                    class="element__icon-img"
                  />
                </button>
              </div>
            </div>
          </template>
        </section>

        <footer class="footer">
          <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
      </main>
    </div>
    
    <!-- script file -->
    <script defer src="./script/script.js"></script>  
    <script defer src="./script/validate.js"></script>  
  </body>
</html>
