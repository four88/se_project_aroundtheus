<!DOCTYPE html>
<html lang="en">
<head>

            </div>

            <div class="element">
                <img src="images/element_latemar.jpg" alt= "Latemar" class="element__pic">
                <div class="element__name">
                    <p class="element__title">Latemar</p>

                </div>
            </div>

            <div class="element">
                <img src="images/element_vanoise.jpg" alt= "vanoise national park" class="element__pic">
                <div class="element__name">
                    <p class="element__title">Vanoise National Park</p>
                    <img src="./images/icon.svg" alt="icon" class="element__icon">
                </div>
            </div>

            <div class="element">
                <img src="images/elemet_lago.jpg" alt= "lago di braies" class="element__pic">
                <div class="element__name">
